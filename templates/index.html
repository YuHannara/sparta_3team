        .wrapper {

        .cards {
            padding: 15px;
            display: flex;
            flex-flow: row wrap;
        }

        .card {
            margin: 15px;
            width: calc((100% / 3) - 30px);
            transition: all 0.2s ease-in-out;
        }

        @media screen and (max-width: 991px) {
            .card {
                width: calc((100% / 2) - 30px);
            }
        }

        @media screen and (max-width: 767px) {
            .card {
                width: 100%;
            }
        }

        .card:hover .card__inner {
            background-color: #1abc9c;
            transform: scale(1.05);
        }

        .card__inner {
            width: 100%;
            padding: 30px;
            position: relative;
            cursor: pointer;
            background-color: #949fb0;
            color: #eceef1;
            font-size: 1.5em;
            text-transform: uppercase;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }

        .card__inner:after {
            transition: all 0.3s ease-in-out;
        }

        .card__inner .fa {
            width: 100%;
            margin-top: 0.25em;
        }

        .card__expander {
            transition: all 0.2s ease-in-out;
            background-color: #333a45;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            color: #eceef1;
            font-size: 1.5em;
        }

        .card__expander .fa {
            font-size: 0.75em;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .card__expander .fa:hover {
            opacity: 0.9;
        }

        .card.is-collapsed .card__inner:after {
            content: "";
            opacity: 0;
        }

        .card.is-collapsed .card__expander {
            max-height: 0;
            min-height: 0;
            overflow: hidden;
            margin-top: 0;
            opacity: 0;
        }

        .card.is-expanded .card__inner {
            background-color: #1abc9c;
        }

        .card.is-expanded .card__inner:after {
            content: "";
            opacity: 1;
            display: block;
            height: 0;
            width: 0;
            position: absolute;
            bottom: -30px;
            left: calc(50% - 15px);
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid #333a45;
        }

        .card.is-expanded .card__inner .fa:before {
            content: "";
        }

        .card.is-expanded .card__expander {
            max-height: 1000px;
            min-height: 200px;
            overflow: visible;
            margin-top: 30px;
            opacity: 1;
        }

        .card.is-expanded:hover .card__inner {
            transform: scale(1);
        }

        .card.is-inactive .card__inner {
            pointer-events: none;
            opacity: 0.5;
        }

        .card.is-inactive:hover .card__inner {
            background-color: #949fb0;
            transform: scale(1);
        }

        @media screen and (min-width: 992px) {
            .card:nth-of-type(3n+2) .card__expander {
                margin-left: calc(-100% - 30px);
            }

            .card:nth-of-type(3n+3) .card__expander {
                margin-left: calc(-200% - 60px);
            }

            .card:nth-of-type(3n+4) {
                clear: left;
            }

            .card__expander {
                width: calc(300% + 60px);
            }
        }

        @media screen and (min-width: 768px) and (max-width: 991px) {
            .card:nth-of-type(2n+2) .card__expander {
                margin-left: calc(-100% - 30px);
            }

            .card:nth-of-type(2n+3) {
                clear: left;
            }

            .card__expander {
                width: calc(200% + 30px);
            }
        }

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=880565b3d094debea715c9c1ebbd1bbe"></script>
<script>
    var DBLIst = document.

    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            center: new kakao.maps.LatLng(37.556125, 126.972336), // 지도의 중심좌표
            level: 13 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다
    var positions = [
        {
            content: '<div>카카오</div>',
            latlng: new kakao.maps.LatLng(37.554708, 126.974248)
        },
        {
            content: '<div>생태연못</div>',
            latlng: new kakao.maps.LatLng(37.553245, 126.974666)
        },
        {
            content: '<div>텃밭</div>',
            latlng: new kakao.maps.LatLng(37.554444, 126.976275)
        },
        {
            content: '<div>근린공원</div>',
            latlng: new kakao.maps.LatLng(37.555881, 126.967960)
        }
    ];

    for (var i = 0; i < positions.length; i++) {
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng // 마커의 위치
        });

        // 마커에 표시할 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            content: positions[i].content // 인포윈도우에 표시할 내용
        });

        // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
        // 이벤트 리스너로는 클로저를 만들어 등록합니다
        // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
        kakao.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
        kakao.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
    }

    // 인포윈도우를 표시하는 클로저를 만드는 함수입니다
    function makeOverListener(map, marker, infowindow) {
        return function () {
            infowindow.open(map, marker);
        };
    }

    // 인포윈도우를 닫는 클로저를 만드는 함수입니다
    function makeOutListener(infowindow) {
        return function () {
            infowindow.close();
        };
    }

    //아래 내용은 카드에대한 script입니다
        var $cell = $('.card');

    //open and close card when clicked on card
    $cell.find('.js-expander').click(function () {

        var $thisCell = $(this).closest('.card');

        if ($thisCell.hasClass('is-collapsed')) {
            $cell.not($thisCell).removeClass('is-expanded').addClass('is-collapsed').addClass('is-inactive');
            $thisCell.removeClass('is-collapsed').addClass('is-expanded');

            if ($cell.not($thisCell).hasClass('is-inactive')) {
                //do nothing
            } else {
                $cell.not($thisCell).addClass('is-inactive');
            }

        } else {
            $thisCell.removeClass('is-expanded').addClass('is-collapsed');
            $cell.not($thisCell).removeClass('is-inactive');
        }
    });

    //close card when click on cross
    $cell.find('.js-collapser').click(function () {

        var $thisCell = $(this).closest('.card');

        $thisCell.removeClass('is-expanded').addClass('is-collapsed');
        $cell.not($thisCell).removeClass('is-inactive');

    });
